<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- top bar -->
        <div class="top-bar">
            <div class="top-bar-actions">
                <button class="btn-top-bar rectangle-btn">Add Rectangle</button>
                <button class="btn-top-bar text-btn">Add Text</button>
                <button class="btn-top-bar export-json-btn">Export Json</button>
                <button class="btn-top-bar export-html-btn">Export HTML</button>

            </div>

        </div>
        <!-- contains : left, middl, right panel -->
        <div class="inner-container">
            <!-- Layers Panel -->
            <div class="left-panel">
                <h3 class="panel-title">Layers</h3>

                <!-- element layers list -->
                <div class="list">

                </div>
                <div class="layer-actions">
                    <button class="move-up">Move Up</button>
                    <button class="move-down">Move Down</button>
                </div>


            </div>
            <!-- Canvas main area -->
            <div class="middle-area">

            </div>
            <!-- Properties panel -->
            <div class="right-panel">
                <h3 class="panel-title">Properties</h3>
                <div class="fields">
                    <label>Width</label>
                    <input type="number">
                    <label>Height</label>
                    <input type="number">
                      <label>color</label>
                    <input type="color"><br>
                    <label>Rotation</label>
                    <input type="number">
                </div>

            </div>

        </div>
    </div>


















    <script src="script.js"></script>
</body>

</html>
